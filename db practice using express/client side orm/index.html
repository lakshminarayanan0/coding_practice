<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

<style>

    .add-product{
        box-shadow: 0px 4px 6px rgba(0, 0, 0,0.3); 
        border-bottom:2px solid rgb(248, 246, 246) ;
    }
    element.style{
      padding-right: 0;
    }
   
   
</style>
</head>
<body>

    <div class="container-fluid">

      <div class="container-fluid  sticky-top bg-dark add-product ">
        <h3 class="text-center text-white">Enter Product Details</h3>
        <form class="p-2">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="product-name" placeholder="Enter Product Name" required>
              </div>

              <div class="input-group col-md-6">
                <select class="custom-select" id="category" name="category" required>
                  <option disabled selected>Choose category</option>
                </select>
              </div>
            </div>
          
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="number" class="form-control" id="price" placeholder="Enter price of product (in Rs)" required>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="number" class="form-control" id="stock" placeholder="Enter available stocks" required>
                  </div>
            </div>
            
            <button type="submit" class="btn btn-block add btn-info p-2">Add Product</button>
          </form>
    </div>

    <div class="container-fluid productcontainer p-1 bg-dark text-white">
     
                <table class="table text-center">
                    <thead>
                      <tr>
                        <th scope="col">Product ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Stock Quantity</th>
                        <th scope="col">Price in Rs.</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody id="rows">
                     
                    </tbody>
                  </table>

    </div>
    <div class="modal container-fluid fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true" style="padding-right:0px ;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
            <button type="button" id="cancel" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="form-group">
                <label for="edit-product-name">Product Name</label>
                <input type="text" class="form-control" id="edit-product-name" placeholder="Product Name" required>
              </div>
              <div class="form-group">
                <label for="edit-category">Category</label>
                <select class="custom-select" id="edit-category" name="category" required>
                  <option disabled selected>Choose category</option>
                  
                </select>
              </div>
              <div class="form-group">
                <label for="edit-price">Price (in Rs)</label>
                <input type="number" class="form-control" id="edit-price" placeholder="Price" required>
              </div>
              <div class="form-group">
                <label for="edit-stock">Stock Quantity</label>
                <input type="number" class="form-control" id="edit-stock" placeholder="Stock Quantity" required>
              </div>
              <button type="submit" class="btn save btn-info">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
    
   
    

    <script type="module"  src="/client side orm/test.js"></script>
</body>
</html>
