<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api calls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    <style>
        input{
            width: 70%;
        }
        .row{
            padding: 2px;
        }
        .col{
            padding: 2px;
        }
        #back-to-top-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none; 
        border-radius: 50%;
        z-index: 2;
        }
  
        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
        }

    </style>
</head>
<body>
    
    <div class="container text-center d-flex justify-center align-items-center flex-column ">
        <div class="container-fluid sticky-top bg-white " style="z-index: 1;">
            <h1>Api calls </h1>
        <div class="container m-3 me-3"> 
                <button class="btn btn-primary" id="get">GET</button >
                <button class="btn btn-success" id="post-box-btn">POST</button>
                <button class="btn btn-dark" id="clear">CLEAR</button>
        </div>
     
       
        
        </div>
        <div class="container data-container m-3">
            <div class="loader mx-auto" style="width: 30%;display: none;">
            <div class="spinner-border m-5" role="status">
              </div> 
            
            </div>
        </div>
        <div class="post-box container  mb-1 " style="z-index: 2;border: 1px solid grey; width: 40%;position:fixed;right: 10px;top: 17%; display: none;">
            <form class="p-2" style="z-index: 2">
                <label>User Details</label><br>
               <div class="row">
                <div class="col col-6"> <input type="text" id="name" placeholder="Enter Name"><br></div>
                <div class="col col-6"><input type="text" id="username" placeholder="Enter Username"><br></div>
               </div>
               <div class="row">
                <div class="col col-6"> <input type="email" id="mail" placeholder="Enter Email"><br></div>
                <div class="col col-6"> <input type="tel" id="phone" placeholder="Enter Phone Number"><br><br></div>
               </div>
                
               
                <label>Address</label><br>
                <div class="row">
                    <div class="col col-6"><input type="text" id="street" placeholder="Enter Street Name"><br></div>
                    <div class="col col-6"><input type="text" id="suite" placeholder="Enter Suite Name"><br></div>
                   </div>
                   <div class="row">
                    <div class="col col-6"><input type="text" id="city" placeholder="Enter City Name"><br></div>
                    <div class="col col-6"><input type="tel" id="zipcode" placeholder="Enter Zipcode"><br></div>
                   </div>
             
                   <div class="row d-flex justify-center align-items-center">
                    <div class="col-12 "><input type="text" id="website" placeholder="Enter Website"><br></div>
                   </div>
               
            
                <label>Location</label><br>
                <div class="row">
                    <div class="col col-6">  <input type="number" id="lat" placeholder="Enter Latitude"><br></div>
                    <div class="col col-6">  <input type="number" id="lon" placeholder="Enter Longitude"><br></div>
                   </div>
              
              
                
                <label>Company Details</label><br>
                <div class="row">
                    <div class="col col-6 p-2"><input type="text" id="companyName" placeholder="Enter Company Name"><br></div>
                    <div class="col col-6 p-2"> <input type="text" id="catchPhrase" placeholder="Enter Catch Phrase"><br></div>
                    <div class="col col-12 p-2"> <input type="text" id="bs" placeholder="Enter Bs"><br></div>
                </div>
               
               
                <div class="row d-flex justify-center align-items-center ">
                    <div class="col-10 ">
                <button class="btn btn-primary m-2" id="post" type="submit">POST</button>
                </div>
            </div>
            </form>

        </div>


        <div class="edit-box container  mb-1 " style="z-index: 2;border: 1px solid grey; width: 40%;position:fixed;right: 10px;top: 17%; display: none;">
            <form class="p-2" style="z-index: 2">
                <label>User Details</label><br>
               <div class="row">
                <div class="col col-6"> <input type="text" id="nameEdit" placeholder="Enter Name"><br></div>
                <div class="col col-6"><input type="text" id="usernameEdit" placeholder="Enter Username"><br></div>
               </div>
               <div class="row">
                <div class="col col-6"> <input type="email" id="mailEdit" placeholder="Enter Email"><br></div>
                <div class="col col-6"> <input type="tel" id="phoneEdit" placeholder="Enter Phone Number"><br><br></div>
               </div>
                
               
                <label>Address</label><br>
                <div class="row">
                    <div class="col col-6"><input type="text" id="streetEdit" placeholder="Enter Street Name"><br></div>
                    <div class="col col-6"><input type="text" id="suiteEdit" placeholder="Enter Suite Name"><br></div>
                   </div>
                   <div class="row">
                    <div class="col col-6"><input type="text" id="cityEdit" placeholder="Enter City Name"><br></div>
                    <div class="col col-6"><input type="tel" id="zipcodeEdit" placeholder="Enter Zipcode"><br></div>
                   </div>
             
                   <div class="row d-flex justify-center align-items-center">
                    <div class="col-12 "><input type="text" id="websiteEdit" placeholder="Enter Website"><br></div>
                   </div>
               
           
                <label>Location</label><br>
                <div class="row">
                    <div class="col col-6">  <input type="number" id="latEdit" placeholder="Enter Latitude"><br></div>
                    <div class="col col-6">  <input type="number" id="lonEdit" placeholder="Enter Longitude"><br></div>
                   </div>
              
              
                
                <label>Company Details</label><br>
                <div class="row">
                    <div class="col col-6 p-2"><input type="text" id="companyNameEdit" placeholder="Enter Company Name"><br></div>
                    <div class="col col-6 p-2"> <input type="text" id="catchPhraseEdit" placeholder="Enter Catch Phrase"><br></div>
                    <div class="col col-12 p-2"> <input type="text" id="bsEdit" placeholder="Enter Bs"><br></div>
                </div>
               
               
                <div class="row d-flex justify-center align-items-center ">
                    <div class="col-10 ">
                <button class="btn btn-primary m-2"  id="updatepost" type="submit" >UPDATE POST</button>
                </div>
            </div>
            </form> 

        </div>
        <button id="back-to-top-button" class="btn btn-light">
            <span class="material-symbols-outlined">
                arrow_upward
                </span>
        </button>

    </div>
    <script type="module" src="/index2.js"></script>
</body>
</html>
